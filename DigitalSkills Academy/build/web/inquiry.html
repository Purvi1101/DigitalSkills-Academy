  <section class="inquiry-header">
    <h2>Booking / Inquiry Form</h2>
    <p>Fill out the form below to connect with our team</p>
  </section>

  <section class="inquiry-form-section">
    <form action="InquiryServlet" method="post">
      <input type="text" name="name" placeholder="Your Full Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <select name="course" required>
        <option value="">Select a Course</option>
        <option value="Web Development">Web Development</option>
        <option value="Java Programming">Java Programming</option>
        <option value="Cloud Computing">Cloud Computing</option>
        <option value="UI/UX Design">UI/UX Design</option>
      </select>
      <textarea name="message" rows="5" placeholder="Any additional message..."></textarea>
      <button type="submit">Submit Inquiry</button>
    </form>
  </section>
